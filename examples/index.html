<!doctype html>
<html class="no-js" ng-app="example">
	<head>
		<meta charset="utf-8">
		<title ng-bind="meta.title"></title>
		<meta name="description" content="{{ meta.description }}">
		<meta name="og:image" content="{{ meta.image }}">
		<meta name="viewport" content="width=device-width">

		<style>
			nav {
				border-bottom: 1px solid #CCC;
				padding: 10px 0;
				margin-bottom: 20px;
			}

			nav a {
				display: inline;
				margin: 0 10px;
			}

			.item {
				border: 1px solid #CCC;
				padding: 20px;
				width: 200px;
			}

			[hljs]{
				margin-top: 50px;
				border: 2px solid #000;
			}

			[hljs] pre {
				margin: 0;
			}
		</style>

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/default.min.css">
	</head>
	<body>
		<nav>
			<a href="#!/config">Config</a>
			<a href="#!/dict">Dict</a>
			<a href="#!/history">History</a>
			<a href="#!/infinite">Infinite</a>
			<a href="#!/livehtml">LiveHtml</a>
			<a href="#!/meta">Meta</a>
			<a href="#!/utility?query=1">Utility</a>
		</nav>

		<div ng-view=""></div>
		
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/angular-route/angular-route.js"></script>

		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
		<script src="../bower_components/angular-highlightjs/build/angular-highlightjs.js"></script>

		<script src="../dist/config.min.js"></script>
		<script src="../dist/dict.min.js"></script>
		<script src="../dist/history.min.js"></script>
		<script src="../dist/infinite.min.js"></script>
		<script src="../dist/livehtml.min.js"></script>
		<script src="../dist/meta.min.js"></script>
		<script src="../dist/utility.min.js"></script>
		
		<script src="mock.js"></script>

		<script src="app.js"></script>
		<script src="pages/config.js"></script>
		<script src="pages/dict.js"></script>
		<script src="pages/history.js"></script>
		<script src="pages/infinite.js"></script>
		<script src="pages/livehtml.js"></script>
		<script src="pages/meta.js"></script>
		<script src="pages/meta2.js"></script>
		<script src="pages/utility.js"></script>
	</body>
</html>
